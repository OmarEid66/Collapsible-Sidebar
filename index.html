<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
  <aside id="sidebar" class="sidebar" aria-label="Main sidebar">
    <div class="logo" tabindex="0">
      <!-- Logo image -->
      <img src="https://www.elevvo.tech/elevvo_og.png" alt="Elevvo Logo" class="logo-img" />
      <div>
        <div class="title">Elevvo</div>
        <div class="small">Frontend Intern</div>
      </div>
    </div>

    <nav role="navigation" aria-label="Primary">
      <div class="nav-item" tabindex="0" role="button">
        <svg viewBox="0 0 24 24"><path d="M3 10.5L12 4l9 6.5v7.5a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-7.5z"/></svg>
        <div class="nav-label">Home</div>
      </div>
      <div class="nav-item" tabindex="0" role="button">
        <svg viewBox="0 0 24 24"><path d="M12 2v20M2 12h20"/></svg>
        <div class="nav-label">Projects</div>
      </div>
      <div class="nav-item" tabindex="0" role="button">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="3"/><path d="M6 20c1.5-4 9-4 12 0"/></svg>
        <div class="nav-label">Clients</div>
      </div>
      <div class="nav-item" tabindex="0" role="button">
        <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="14" rx="2"/><path d="M3 10h18"/></svg>
        <div class="nav-label">Reports</div>
      </div>
      <div class="nav-item" tabindex="0" role="button">
        <svg viewBox="0 0 24 24"><path d="M4 6h16M4 12h10M4 18h16"/></svg>
        <div class="nav-label">Settings</div>
      </div>
    </nav>

    <div class="toggle-wrap">
      <button id="toggleBtn" class="toggle-btn" aria-pressed="false" aria-label="Toggle sidebar">
        <svg viewBox="0 0 24 24"><path d="M5 12h14"/></svg>
        <span class="label">Collapse</span>
      </button>
    </div>
  </aside>

  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <main class="main">
    <div class="card">
      <h2>Dashboard</h2>
      <p>Welcome to your app interface. This project demonstrates a simple responsive sidebar layout with HTML, CSS, and JavaScript.</p>
    </div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
